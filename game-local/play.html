<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CISC474 Game</title>
</head>

<body>
    <div style="display: inline;">
        <div
            style="
                position: absolute;
                display: flex;
                width: 95%;
                align-items: center;
                padding: 20px;
            "
        >
            <!-- player1 health bar-->
            <div
                style="
                    position: relative;
                    width: 100%;
                    /* display: flex;
                    justify-content: flex-end; */
                    border-top: 4px solid white;
                    border-left: 4px solid white;
                    border-bottom: 4px solid white;
                "
            >
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div 
                    id="player1Health"
                    style="
                        position: absolute;
                        background: green;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                    "
                ></div>
            </div>

            <!-- timer -->
            <div
                id="timer"
                style="
                    background-color: black;
                    width: 100px;
                    height: 50px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;
                "
            >
                <!-- 60 -->
            </div>

            <!-- player2 health bar -->
            <div
                style="
                    position: relative;
                    width: 100%;
                    border-top: 4px solid white;
                    border-right: 4px solid white;
                    border-bottom: 4px solid white;
                "
            >
                <div style="background-color: red; height: 30px"></div>
                <div 
                    id="player2Health"
                    style="
                        position: absolute;
                        background: green;
                        width: 100%;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                    "
                ></div>
            </div>
            <div></div>
        </div>
        <div
            id="displayWinner"
            style="
                z-index: 2;
                position: absolute;
                color: white;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                font-size: 80px;
                font-weight: bold;
                font-family: fantasy;
            "
        ></div>
        <canvas></canvas>
    </div>
    

    <script src="../commonUtils/common.js"></script>
    <script src="../commonUtils/browserClasses.js"></script>
    <script src="../commonUtils/fighterConfigurations.js"></script>
    <script src="index.js"></script>
</body>
